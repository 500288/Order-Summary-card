<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="img">   
            <img src="images/card-background.svg" alt="card-background" class="card-img">
            </div>
            <!-- summary -->
            <div class="summary">
                <h1>Order Summary</h1>
                <p class="intro">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                <!-- order annual plan -->
                <div class="plan"> 
                    <div class="icon">
                     <img src="images/music-icon.svg" alt="music-icon">
                    </div>
                    <div class="text">
                        <p class="sub">Annual Plan</p>
                        <p class="charges">$59.99/year</p>
                    </div>
                    <div class="link">
                     <p><a href="#">Change</a></p>
                   </div>
                </div>
               <!-- payment -->
               <div class="button">
                <button>Proceed to Payment</button>
               </div>
               <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </main>
</body>
</html>
